<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Location</title>
    <link rel="stylesheet" href="stylecss/style2.css">
    <script src="controlejs/controles.js"></script>

</head>
<body>
    <fieldset>
        <legend>Fiche de Location</legend>
        
        <div class="image-container">
            <div class="image-box">
                <img src="img1.png" alt="Bicyclette électrique" data-code="C01">
                <div class="title">Code: C01</div>
            </div>
            <div class="image-box">
                <img src="img2.webp" alt="Trottinette électrique" data-code="C02">
                <div class="title">Code: C02</div>
            </div>
            <div class="image-box">
                <img src="img3.jpg" alt="Scooter électrique" data-code="C03">
                <div class="title">Code: C03</div>
            </div>
        </div>

        <div class="input-group">
            <label for="code">Code:</label>
            <input type="text" id="code" readonly>
        </div>

        <div class="input-group">
            <label for="nom">Nom du produit:</label>
            <input type="text" id="nom" readonly>
        </div>

        <div class="input-group">
            <label for="prix">Prix de location:</label>
            <input type="number" id="prix" readonly>
        </div>

        <div class="input-group">
            <label for="duree">Durée:</label>
            <input type="number" id="duree" min="1">
        </div>

        <div class="input-group">
            <label>Payer:</label>
            <input type="radio" name="paiement" id="s1" value="comptant">
            <label for="s1">Au comptant</label>
            <input type="radio" name="paiement" id="s2" value="autre">
            <label for="s2">Carte d'abonnement</label>
        </div>

        <div class="input-group">
            <input type="checkbox" id="robot">
            <label for="robot">Je ne suis pas un robot</label>
        </div>

        <div class="input-group">
            <button id="calculer">Calculer</button>
            <button type="reset">Annuler</button>
        </div>
    </fieldset>

    <div id="result" class="result">Net à payer: </div>
</body>
</html>
